<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02_bai5</title>
</head>
<body>
<script>
    var money=prompt('so tien ban dau');
    var month=prompt('so thang cho vay');
    var l=prompt('lai suat');
    var s=0;
    s=Math.round(money*Math.pow(1+month,l),2) ;
    confirm('tong lai suat kep la '+s);
</script>
