<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02_bai6</title>
</head>
<body>
<script>
    for (var i=1;i<=5;i++)
    {
        for (var j=1;j<=7;j++){
            if( (j==1&&i==1)||(j==4&&i==1)||(j==7&&i==1)||(j==7&&i==3)||(j==7&&i==4)||(j==7&&i==5)||(j==6&&i==4)||(j==6&&i==5)||(j==5&&i==5)||(j==1&&i==3)||(j==1&&i==4)||(j==1&&i==5)||(j==2&&i==4)||(j==2&&i==5)||(j==3&&i==5))
                document.writeln('&nbsp&nbsp');
            else
                document.writeln('*');
        }
        document.writeln('<br>');
        j=1;
    }
</script>
</body>
</html>
