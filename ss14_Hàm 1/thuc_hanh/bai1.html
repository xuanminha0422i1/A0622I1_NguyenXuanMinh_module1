<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create and call funtion</title>
</head>
<body>
<script>
    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }
    let confirmAnwer = confirm("Shall we play a game?");
    let theAnwer = processConfirm(confirmAnwer);
    alert(theAnwer);
</script>
</body>
</html>
