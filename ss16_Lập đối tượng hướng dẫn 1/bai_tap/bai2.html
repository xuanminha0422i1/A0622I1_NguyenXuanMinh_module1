<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC= doC;
        }
        cToF(){
            return (this.doC*1.8+32);
        }
        cToK(){
            return (this.doC+273);
        }
    }
    let nhapNhietDo= new Temperature(parseFloat(prompt("nhap nhiet do")));
    f= nhapNhietDo.cToF();
    k= nhapNhietDo.cToK();
    document.write("c to f "+ f+" c to k "+k);
</script>
</body>
</html>
