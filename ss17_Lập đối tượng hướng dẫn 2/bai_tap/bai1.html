<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 60;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function () {
            this.top +=60;
            console.log('ok: ' + this.top);
        }
        this.moveLeft = function () {
            this.left -=60;
            console.log('ok: ' + this.left);
        }
        this.moveTop = function () {
            this.top -=60;
            console.log('ok: ' + this.top);
        }

    }
    var hero = new Hero('https://tapchianhdep.com/wp-content/uploads/2022/03/hinh-anh-dep-va-de-thuong-cua-Pikachu.jpg', 20, 30, 200);
    function start(){
    if(hero.left < window.innerWidth - hero.size&&hero.top==20){
        hero.moveRight();
     }else if(hero.top<window.innerHeight-hero.size&&hero.left>30){
         hero.moveDown();
     }else if(hero.left>30){
         hero.moveLeft();
     }else if(hero.top>20){
         hero.moveTop();
     }
     document.getElementById('game').innerHTML = hero.getHeroElement();
     setTimeout(start, 500)
     }
     start();
</script>
</body>
</html>
