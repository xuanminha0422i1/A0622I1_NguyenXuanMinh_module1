<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
        turnOn() {
            this.status = true;
            console.log("den sang");
        }
        turnOff() {
            this.status = false;
            console.log("den tat");
        }
    }
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToLamp(lamp) {
            this.lamp = lamp;
        }
        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }
    }
    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, electricLamp);
    let electricLamp1 = new ElectricLamp(false);
    switchButton.connectToLamp(electricLamp1);
    switchButton.switchOn();
</script>
</body>
</html>
