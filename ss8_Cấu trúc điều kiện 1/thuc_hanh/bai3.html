<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex3</title>
</head>
<body>
<script>
    var userName = prompt("Who's there?", '');
    if (userName == 'Admin') {
        alert('Welcome');
    } else if (userName == null) {
        alert("Canceled");
    } else {
        alert("I don't know you");
    }


    var pass = prompt('Password?', '');
    if (pass == 'TheMaster') {
        alert('Welcome!');
    } else if (pass == null) {
        alert('Canceled.');
    } else {
        alert('Wrong password');
    }
</script>

</body>
</html>
