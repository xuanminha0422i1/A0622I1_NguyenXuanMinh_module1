<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
   <form>
       <img id="myImage" src="https://james.codegym.vn/pluginfile.php/51883/mod_assign/intro/1.png" style="width: 300px">
       <p>Click button below to move the image to right</p>
       <input type="button" value="Click Me" onclick="moveRight():"/>
   </form>
<script>
    var imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = 'Opx';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
